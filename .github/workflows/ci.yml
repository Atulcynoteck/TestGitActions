name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

   steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Select Xcode version
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '16.0' # Adjust to the latest or compatible version

      - name: Build and Test
        run: |
          xcodebuild -scheme TestGitActions -destination 'platform=iOS Simulator,name=iPhone 14' clean build test
